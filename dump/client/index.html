<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles.css">
    <title>Simulador do Caos</title>
    <style>

    </style>
</head>

<body>
    <div class="container">
        <h1>Simulador do Caos</h1>
        <label>Defina o limite de requisições</label>
        <input type="number" id="limit" value="5">
        <p>Quantidade de Requisições: <span id="requestCount">0</span></p>
        <p>Requisições por segundo: <span id="requestsPerSecond">0</span></p>
        <button onclick="startSimulation()">Iniciar</button>
        <button onclick="stopSimulation()">Parar</button>
        <button onclick="clearTable()">Limpar</button>
    </div>
    <div class="table-container">
        <h2>Resultados</h2>
        <table>
            <thead>
                <tr>
                    <th>Imagem</th>
                    <th>Resultado</th>
                </tr>
            </thead>
            <tbody id="requestTable">
            </tbody>
        </table>
    </div>
    <script src="./src/script.js"></script>
</body>

</html>
